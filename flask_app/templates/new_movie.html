<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/styles.css') }}">
</head>

<body class="theater-background">
    <nav class="navbar">
        <div class="navbar-brand">My Movie Site</div>
        <ul class="navbar-nav">
            <li><a href="/movies/all" class="nav-button">Dashboard</a></li>
            <li><a href="/users/logout" class="nav-button">Logout</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1 class="page-title">Add a Movie to Your Theater</h1>

        <div class="user-info">
            <h2>Welcome {{ user.first_name }}!</h2>
        </div>

        {% with errors = get_flashed_messages() %}
        {% if errors %}
        <ul class="message-list">
            {% for error in errors %}
            <li class="message-item">{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="/movies/create" method="post" class="form">
            <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-input">
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" name="director" id="director" class="form-input">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" name="release_date" id="release_date" class="form-input">
            </div>
            <div class="form-group">
                <label for="score">Score:</label>
                <textarea name="score" id="score" class="form-input"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </main>
</body>

</html>
