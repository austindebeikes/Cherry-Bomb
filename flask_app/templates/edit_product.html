<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/styles.css') }}">
</head>

<body class="theater-background">
    <nav class="navbar">
        <div class="navbar-brand">My Product Site</div>
        <ul class="navbar-nav">
            <li><a href="/products/all" class="button">Dashboard</a></li>
            <li><a href="/users/logout" class="button">Logout</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1 class="page-title">Edit Product Details</h1>

        <div class="user-info">
            <h2>Welcome {{ user.first_name }}!</h2>
        </div>

        {% with errors = get_flashed_messages() %}
        {% if errors %}
        <ul class="message-list">
            {% for error in errors %}
            <li class="message-item">{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="/products/{{ product.id }}/update" method="post" class="form">
            <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-input" value="{{ product.title }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" class="form-input" value="{{ product.description }}">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="date" name="price" id="price" class="form-input" value="{{ product.price }}">
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <textarea name="rating" id="rating" class="form-input">{{ product.rating }}</textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <textarea name="category" id="category" class="form-input">{{ product.category }}</textarea>
            </div>
            <button type="submit" class="form-btn">Update Product</button>
        </form>
    </main>
</body>

</html>
